<!doctype html>
<head>
<title>C</title>
<link rel="stylesheet" src="css/style.css">
<style>
body { 
  display: grid;
  grid-template-areas: 
    "nav header header"
    "nav article article"
    "nav footer footer";
  grid-template-rows: 80px 1fr 70px;  
  grid-template-columns: 20% 1fr 15%;
  grid-row-gap: 10px;
  grid-column-gap: 10px;
  height: 100vh;
  margin: 0;
  }  
header, footer, article, nav, div {
  padding: 1.2em;
  background: aqua;
  }
#pageHeader {
  grid-area: header;
  }
#pageFooter {
  grid-area: footer;
  }
#mainArticle { 
  grid-area: article;
  }
#mainNav { 
  grid-area: nav;
  }

/* Stack the layout on small devices/viewports. */
@media all and (max-width: 575px) {
  body { 
    grid-template-areas: 
      "header"
      "article"
      "nav"
      "footer";
    grid-template-rows: 80px 1fr 70px 1fr 70px;  
    grid-template-columns: 1fr;
 }
}
</style>
</head>
<body>
  <header id="pageHeader">Ифкуиль. Теперь и на русском.</header>
  <article id="mainArticle">
	<a href='#header'><h1 id='r1'>Somebody help me</h1></a>
  </article>
  <nav id="mainNav">Nav</nav>
  <footer id="pageFooter">Footer</footer>
</body>
